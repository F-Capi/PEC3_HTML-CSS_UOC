<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-flex-container">
          <h1>
            <a href="#"
              ><img
                class="nav-flex-container-logo"
                src="img/logo-bg-color.png"
                alt="Easy Office Logo"
            /></a>
          </h1>
          <div class="nav-flex-container-icons">
            <a id="login-icon" href="#"></a>
            <a id="info-icon" href="#"></a>
            <a id="cart-icon" href="#"></a>
          </div>
        </div>
        <div>
          <ul class="nav-menu">
            <li><a href="#">Categories</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <p class="results">
        Results for <span id="pen"> pen</span>
        <span id="n-results">(326 Products)</span>
      </p>
      <div class="content">
        <ul class="categories">
          <li><a>Categories</a></li>
          <li><a>Brands</a></li>
          <li><a>Price</a></li>
          <li><a>Type of product</a></li>
          <li><a>Model</a></li>
          <li><a>Writing Color</a></li>
          <li><a>Retractable</a></li>
          <li><a>Ink Type</a></li>
          <li><a>Ratings</a></li>
          <li><a>Erasable Ink</a></li>
          <li><a>Body Color</a></li>
          <li><a>Grip</a></li>
        </ul>

        <div class="products-list">
          <div class="product-item">
            <img src="img/BIC-Cristal-original.jpg" alt="" />
            <div class="description"></div>
            <div class="price"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
